<!DOCTYPE html>
<html>

<head>
  <title>Test Application</title>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
  <script src="cordova.js"></script>
  <script>
    function onBodyLoad() {
      console.log("Entering onBodyLoad");
      alert("Body Load");
      document.addEventListener("deviceready", onDeviceReady, false);
    }

    function onDeviceReady() {
      console.log("Entering onDeviceReady");
      navigator.notification.alert("Cordova is ready!");
      console.log("Cordova: " + device.cordova);
    }

    function getPhoto() {
      if (navigator.camera) {
        navigator.notification.alert("Houston, we have a Camera!");
        //Do something with the camera

      } else {
        navigator.notification.alert("No Camera, sorry.");
      }
    }
  </script>
</head>

<body onload="onBodyLoad()">
  <h1>Test Application</h1>
  <p>This is a Cordova application that illustrates how to check for Cordova API availability.</p>
  <button onclick="getPhoto();">Click Me!</button>
</body>

</html>
